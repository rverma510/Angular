<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Capital</th>
            <th>Flag</th>
            <th>Currency</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of data">
            <td>{{c.name}}</td>
            <td>{{c.capital}}</td>
            <td><img src="{{c.flag}}"/></td>
            <td>{{c.currencies[0].code}}</td>
        </tr>

    </tbody>

</table>
